<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Houver</title>
    <style>
        div > p{
            display: none;
        }
        div{
            color: red;
        }
        div:hover > p {
            display: block;
            background-color: black;
            color: white;
            width: 150px;
        }
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui 
        <p>texto escondido</p>
    </div>
</body>
</html>
