<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos locais</title>
</head>
<body>
    <h1>
        Abaixo aparecerão os vídeos do meu site
    </h1>
    <video controls width="560" poster="imagens/imagem.jpg">
        <source src="midia/video.mp4" type="video/mp4">
    </video>
    <h1>
        No Html5 é possível também inserir vídeos externos nas nossas páginas web
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=H7G0GGusH4AE6t8-" title="Animação 3D" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
